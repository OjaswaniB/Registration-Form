<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1>  Registration form </h1>
        <form action="/" method="post">

            <div class="input-box">
                <div class="heading">
                    <label>Name</label>
                </div>
                <div class="form-input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter Name" name="Name" autocomplete="off">
                </div>
            </div>
            
            <div class="input-box">
                <div class="heading">
                    <label>Email</label>
                </div>
                <div class="form-input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Enter Email" name="Email" autocomplete="off">
                </div>
            </div>

            <div class="input-box">
                <div class="heading">
                    <label>Password</label>
                </div>
                <div class="form-input">
                    <i class="fa-solid fa-unlock"></i>
                    <input type="password" placeholder="Enter Password" name="password1" autocomplete="off">
                </div>  
            </div>

            <div class="input-box">
                <div class="heading">
                    <label>Re-enter Password</label>
                </div>
                <div class="form-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" name="password2" autocomplete="off">
                </div>  
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/f82e8acf6b.js" crossorigin="anonymous"></script>  
</body>
</html>
